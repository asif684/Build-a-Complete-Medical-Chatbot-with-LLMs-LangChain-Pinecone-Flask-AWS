<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    
    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card chat-container">
                <!-- Header -->
                <div class="card-header msg_head d-flex align-items-center">
                    <div class="img_cont">
                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                        <span class="online_icon"></span>
                    </div>
                    <div class="user_info ms-3">
                        <span>Medical Chatbot</span>
                        <p>Ask me anything!</p>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messageFormeight" class="card-body msg_card_body">
                    <!-- Messages appear here -->
                </div>

                <!-- Footer / Input -->
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Chat JS -->
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + (minute < 10 ? "0" + minute : minute);

                var rawText = $("#text").val();

                // User message
                var userHtml = '<div class="d-flex justify-content-end mb-3">' +
                                '<div class="msg_cotainer_send">' + rawText + 
                                '<span class="msg_time_send">' + str_time + '</span></div>' +
                                '<div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                // AJAX request to backend
                $.ajax({
                    type: "POST",
                    url: "/get",
                    data: { msg: rawText }
                }).done(function(data) {
                    var botHtml = '<div class="d-flex justify-content-start mb-3">' +
                                  '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div>' +
                                  '<div class="msg_cotainer">' + data + 
                                  '<span class="msg_time">' + str_time + '</span></div></div>';
                    $("#messageFormeight").append(botHtml);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
